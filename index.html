      }

    let current = 0;
    let userAnswers = [];
    let timeLeft = 1800; // 30 minutes in seconds
    let timerInterval;
    let quizEnded = false;

    const container = document.getElementById('quiz-container');
    const timerDisplay = document.getElementById('timer');

    // Timer function
    function startTimer() {
      timerInterval = setInterval(() => {
        if (quizEnded) {
          clearInterval(timerInterval);
          return;
        }

        timeLeft--;
        
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // Warning at 5 minutes
        if (timeLeft <= 300 && timeLeft > 60) {
          timerDisplay.className = 'warning';
        }
        // Danger at 1 minute
        if (timeLeft <= 60) {
          timerDisplay.className = 'danger';
        }
        
        // Time's up!
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          quizEnded = true;
          autoSubmitQuiz();
        }
      }, 1000);
    }

    function autoSubmitQuiz() {
      // Fill remaining questions with -1 (no answer)
      for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === undefined) {
          userAnswers[i] = -1;
        }
      }
      showResult();
    }

    function showQuestion(index) {
      if (quizEnded) return;
      
      container.innerHTML = '';
      const qObj = questions[index];
      const div = document.createElement('div');
      div.className = 'question active';
      div.innerHTML = `
        <h2>${qObj.q}</h2>
        <ul class="answers">
          ${qObj.choices.map((c,i) => `<li><label><input type="radio" name="choice" value="${i}"> ${c}</label></li>`).join('')}
        </ul>
        <button id="next"> ${ index === questions.length - 1 ? 'Finish' : 'Next' } </button>
      `;
      container.appendChild(div);

      document.getElementById('next').onclick = () => {
        const selected = container.querySelector('input[name="choice"]:checked');
        if (!selected) {
          alert('Please select an answer!');
          return;
        }
        userAnswers[index] = parseInt(selected.value, 10);
        if (index + 1 < questions.length) {
          current++;
          showQuestion(current);
        } else {
          quizEnded = true;
          clearInterval(timerInterval);
          showResult();
        }
      };
    }

    function showResult() {
      timerDisplay.style.display = 'none';
      container.innerHTML = '';
      let score = 0;
      const resultDiv = document.createElement('div');
      resultDiv.id = 'result';
      
      const resultList = document.createElement('ul');
      questions.forEach((qObj, i) => {
        const li = document.createElement('li');
        const correct = qObj.answer;
        const user = userAnswers[i];
        if (user === correct) {
          score++;
          li.innerHTML = `Q${i+1}: ‚úÖ Correct`;
          li.className = 'correct-answer';
        } else if (user === -1) {
          li.innerHTML = `Q${i+1}: ‚è±Ô∏è Not answered (Time's up!) ‚Äî Correct answer: ${qObj.choices[correct]}`;
          li.className = 'wrong-answer';
        } else {
          li.innerHTML = `Q${i+1}: ‚ùå Wrong ‚Äî Correct answer: ${qObj.choices[correct]}`;
          li.className = 'wrong-answer';
        }
        resultList.appendChild(li);
      });

      resultDiv.innerHTML = `<h2>Results</h2><p>Your score: ${score} / ${questions.length}</p>`;
      
      // Emoji feedback
      const pct = score / questions.length;
      let emoji = 'üòê';
      if (pct === 1) emoji = 'üéâ';
      else if (pct >= 0.8) emoji = 'üôÇ';
      else if (pct >= 0.5) emoji = 'üòê';
      else emoji = 'üò¢';

      resultDiv.innerHTML += `<p>Your grade: ${emoji}</p>`;
      resultDiv.appendChild(resultList);

      container.appendChild(resultDiv);
    }

    // Start quiz
    startTimer();
